apiVersion: apps/v1
kind: Deployment
metadata:
  name: saturn
spec:
  replicas: 3
  selector:
    matchLabels:
      app: saturn
  template:
    metadata:
      labels:
        app: saturn
    spec:
      containers:
      - name: saturn
        image: 588695668471.dkr.ecr.us-east-2.amazonaws.com/saturn:$APP_VERSION
        ports:
        - containerPort: 8080

