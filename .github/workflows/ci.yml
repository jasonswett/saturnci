name: Rails CI

on:
  push:
    branches: [ github-actions ]
  pull_request:
    branches: [ github-actions ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13.1-alpine
        volumes:
          - postgresql:/var/lib/postgresql/data:delegated
          - ./init.sql:/data/application/init.sql
        ports:
          - "127.0.0.1:5432:5432"
        environment:
          PSQL_HISTFILE: /usr/src/app/log/.psql_history
          POSTGRES_USER: saturn
          POSTGRES_HOST_AUTH_METHOD: trust
        restart: on-failure
        healthcheck:
          test: ["CMD-SHELL", "pg_isready -U saturn"]
          interval: 10s
          timeout: 2s
          retries: 10
        logging:
          driver: none

    env:
      DATABASE_USERNAME: saturn
      DATABASE_PASSWORD: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      RAILS_ENV: test

    steps:
    - uses: actions/checkout@v2

    - name: Build the Docker image
      run: docker build . --file .saturnci/Dockerfile --tag my-rails-app

    - name: Run tests
      run: docker run -e DATABASE_USERNAME -e DATABASE_PASSWORD -e DATABASE_HOST -e DATABASE_PORT -e RAILS_ENV -e REDIS_URL my-rails-app bundle exec rspec
